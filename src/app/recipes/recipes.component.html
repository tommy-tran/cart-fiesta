<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeEmit)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="selectedRecipe" *ngIf="selectedRecipe; else infoText"></app-recipe-detail>
    <ng-template #infoText>
      <p>Select a recipe to get details!</p>
    </ng-template>
  </div>
</div>
